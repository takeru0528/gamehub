<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>漢字タイピングゲーム</title>
    <style>
        body {
            background-color: black;
            color: #0ff;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 50px;
        }
        #kanji {
            font-size: 2em;
            margin-bottom: 20px;
        }
        input {
            font-size: 1.2em;
            padding: 5px;
        }
        button {
            font-size: 1em;
            padding: 5px 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>🈶 漢字タイピングゲーム</h1>
    <div id="kanji">漢字がここに表示されます</div>
    <input type="text" id="input" placeholder="読みをローマ字で入力" />
    <br>
    <button onclick="checkInput()">判定</button>

    <script>
            // シャッフル関数
        function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
            }
        }

        const kanjiList = [
        {% for word in kanji_words %}
            { kanji: "{{ word.kanji }}", reading: "{{ word.reading }}" },
        {% endfor %}
        ];

         shuffle(kanjiList);  // ← ここでシャッフル！

    // あとは今まで通り showNext() で表示していけばOK

        let current = 0;

        function showNext() {
            if (current < kanjiList.length) {
                document.getElementById("kanji").innerText = kanjiList[current].kanji;
                document.getElementById("input").value = "";
            } else {
                document.getElementById("kanji").innerText = "🎉 ゲーム終了！";
                document.getElementById("input").style.display = "none";
            }
        }

        function checkInput() {
            const input = document.getElementById("input").value.toLowerCase();
            if (input === kanjiList[current].reading) {
                alert("正解！");
                current++;
                showNext();
            } else {
                alert("不正解！");
            }
        }

        // ⏎ Enterキーで判定するイベントを追加！
    document.getElementById("input").addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            checkInput();
        }
    });


        showNext();

    
    </script>
</body>
</html>
